<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    Welcome to Portal!
                </h1>
                <small>
                    Portal detailed welcome message here
                </small>

                <!-- <ul>
                    <li class="text" *ngFor="let user of users | async">{{user.name}}</li>
                </ul> -->
            </div>
        </div>
    </div>

    <!-- <div class="row" style="margin-top: 20px;">

    </div> -->

    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <h2>TODO</h2>
            <div class="ibox-content">
                <h2>Active</h2>
            </div>
            <ul class="todo-list m-t ui-sortable">
                <li *ngFor="let todoItem of activeTodoItems">
                    <!-- <a class="check-link">
                        <i class="fa fa-check-square"></i>
                    </a> -->
                    <span *ngIf="!todoItem.isEditing" class="m-l-xs">{{todoItem.content}}</span>
                    <input *ngIf="todoItem.isEditing" class="m-l-xs" type="text" [(ngModel)]="todoItem.content">
                    <i (click)="editTodoItem(todoItem)" *ngIf="!todoItem.isEditing" class="btn fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
                    <i (click)="saveTodoItem(todoItem)" *ngIf="todoItem.isEditing" class="btn fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                    <i (click)="deleteTodoItem(todoItem)" class="btn fa fa-window-close fa-2x" aria-hidden="true"></i>
                    <i *ngIf="todoItem.id != null" (click)="doneTodoItem(todoItem)" class="btn fa fa-check-square-o fa-2x" aria-hidden="true"></i>
                </li>
                <li>
                    <a class="check-link" (click)="addTodoItem()">
                        <i class="fa fa-plus-square"></i>
                        <span class="m-l-xs">Add a to-do</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- End 2nd Row Dashboard -->

    <div class="row">

            <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h3>DONE</h3>
                            <div class="ibox-tools">
                                <!-- <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a> -->
                                <!-- <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a> -->
                            </div>
                        </div>
                        <div class="ibox-content">
                            <ul class="todo-list m-t ui-sortable">
                                <li *ngFor="let todoItem of doneTodoItems">
                                    <span class="m-l-xs">{{todoItem.content}}</span>
                                    <i (click)="undoneTodoItem(todoItem)" class="btn fa fa-undo fa-2x" aria-hidden="true"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

    </div>

    <!-- End 3rd Row Dashboard -->
</div>
