<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    Welcome to Portal!
                </h1>
                <small>
                    Portal detailed welcome message here
                </small>

                <!-- <ul>
                    <li class="text" *ngFor="let user of users | async">{{user.name}}</li>
                </ul> -->
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-lg-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Inline form</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <a href="#">Config option 1</a>
                            </li>
                            <li>
                                <a href="#">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="inputFirstName" class="sr-only">First Name</label>
                            <input type="firstname" name="firstName" [(ngModel)]="firstName" placeholder="first name" id="inputFirstName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" class="sr-only">Last Name</label>
                            <input type="lastname" placeholder="last name" name="lastName" [(ngModel)]="lastName" id="inputLastName" class="form-control">
                        </div>
                        <!-- <div class="checkbox m-r-xs">
                                    <input type="checkbox" id="checkbox1">
                                    <label for="checkbox1">
                                        Remember me
                                    </label>
                                </div> -->
                        <div class="form-group">
                            <button class="btn btn-white" type="submit" (click)="addingDataToDatabase()">Add Data</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <div class="col-lg-6">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Basic Table</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a href="#">Config option 1</a>
                        </li>
                        <li>
                            <a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>

                <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search in table">

                <!-- <a href="#"><i class="fa fa-sort-alpha-asc"></i> fa-sort-alpha-asc</a> -->

            </div>
            <div class="ibox-content">

                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name
                                <button type="button" (click)="sortByFirstName()" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-sort"></span> Sort
                                </button>
                            </th>
                            <th>Last Name
                                <button type="button" (click)="sortByLastName()" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-sort"></span> Sort
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of this.employees "> <!-- dapat sa main na element nimo ibutang ang *ngFor
                            <!-- <td >Mark</td> -->
                            <td>{{ employee.firstname }}</td>
                            <td>{{ employee.lastname }}</td>
                            <!-- <td>Otto</td> -->
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    </div>
