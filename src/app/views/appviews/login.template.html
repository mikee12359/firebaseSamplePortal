<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div id="login-logo">
            <!-- <h1 class="logo-name">SB</h1> -->
            <img src="assets/images/Jesus_is_Alive_logo.png" alt="SoBlessed" style="border-radius:10%;">            
        </div>
        <h3>Welcome to Jesus Is Alive Community Portal!</h3>
        <p>"On a mission To establish strong community cell churches by training believers to become fruit-bearing workers and equippers through local church Bible-based training programs"
        </p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input name="email" [(ngModel)]='email' type="text" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input name="password" [(ngModel)]='password' type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button *ngIf="!isLoggingIn" [disabled]="!isValidForm()" (click)="login()" class="btn btn-primary block full-width">Login</button>
            <div *ngIf="isLoggingIn" class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
            </div>

            <!-- <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#">Create an account</a> -->
        </form>
        <p class="m-t"> <small>Jesus Is Alive Community &copy; 2018</small> </p>
    </div>
</div>
